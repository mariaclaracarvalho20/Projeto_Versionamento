<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Di√°rio Animado</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2F3C7E',
              secondary: '#D8D4F2',
              accent: '#A2D5AB',
              neutral: '#F7F7F7',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 1.2s ease-out forwards',
              bounceIn: 'bounceIn 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.9)', opacity: 0 },
                '60%': { transform: 'scale(1.05)', opacity: 1 },
                '100%': { transform: 'scale(1)' },
              },
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gradient-to-br from-neutral to-secondary dark:from-gray-900 dark:to-gray-800 font-sans min-h-screen flex items-center justify-center px-4 transition-colors duration-500" id="mainBody">

    <button id="themeToggle" class="absolute top-4 right-4 bg-primary text-white px-4 py-2 rounded-full shadow-md hover:bg-blue-900 transition">
      üåô Modo Escuro
    </button>

    <div id="intro" class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center animate-fadeIn max-w-md transition-all duration-300 transform hover:scale-[1.01]">
      <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="√çcone do di√°rio" class="mx-auto w-24 h-24 mb-6 animate-bounceIn drop-shadow-xl" />
      <h1 class="text-3xl text-primary dark:text-white font-bold mb-3">Ol√°, bem-vindo(a) ao Di√°rio Animado</h1>
      <p class="text-gray-700 dark:text-gray-300 mb-6 text-base">Um lugar seguro e moderno para registrar seus pensamentos, mem√≥rias e sonhos ‚ú®</p>
      <button id="startBtn" class="bg-accent hover:bg-green-400 text-primary font-medium py-2 px-6 rounded-full shadow-md transition transform hover:scale-105">
        Come√ßar agora
      </button>
    </div>

    <div id="loginForm" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-md animate-fadeIn transition-all duration-300 transform hover:scale-[1.01]">
      <h2 class="text-2xl text-primary dark:text-white font-bold mb-4">Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" class="w-full p-2 mb-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white" />
      <input id="loginPassword" type="password" placeholder="Senha" class="w-full p-2 mb-4 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white" />
      <div class="flex justify-center gap-4">
        <button id="loginBtn" class="bg-primary text-white py-2 px-6 rounded-full hover:bg-blue-800 transition">Entrar</button>
        <button id="createAccountBtn" class="bg-primary text-white py-2 px-6 rounded-full hover:bg-blue-800 transition">Criar conta</button>
      </div>
      <button id="backBtn" class="mt-6 text-primary dark:text-white hover:underline text-sm">‚Üê Voltar √† p√°gina inicial</button>
    </div>

    <div id="registerForm" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-md animate-fadeIn transition-all duration-300 transform hover:scale-[1.01]">
      <h2 class="text-2xl text-primary dark:text-white font-bold mb-4">Criar Conta</h2>
      <input id="registerName" type="text" placeholder="Nome" class="w-full p-2 mb-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white" />
      <input id="registerEmail" type="email" placeholder="Email" class="w-full p-2 mb-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white" />
      <input id="registerPassword" type="password" placeholder="Senha" class="w-full p-2 mb-4 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white" />
      <button id="registerBtn" type="button" class="bg-primary text-white py-2 px-6 rounded-full hover:bg-blue-800 transition">Registrar</button>
      <button id="backToLoginBtn" class="mt-6 text-primary dark:text-white hover:underline text-sm">‚Üê Voltar ao login</button>
    </div>

    <div id="dashboard" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-md animate-fadeIn transition-all duration-300 transform hover:scale-[1.01]">
      <h2 class="text-2xl text-primary dark:text-white font-bold mb-4">Bem-vindo(a), <span id="userName"></span>!</h2>
      <p class="text-gray-700 dark:text-gray-300 mb-6">Aqui voc√™ pode registrar seus pensamentos, mem√≥rias e sonhos.</p>
      <button id="newEntryBtn" class="bg-accent text-primary py-2 px-6 rounded-full shadow-md hover:bg-green-400 transition mb-4">Iniciar Novo Registro</button>
      <button id="logoutBtn" class="bg-primary text-white py-2 px-6 rounded-full hover:bg-blue-800 transition">Sair</button>
    </div>

    <!-- Novo formul√°rio de registro -->
    <div id="entryForm" class="hidden bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center max-w-md animate-fadeIn transition-all duration-300 transform hover:scale-[1.01]">
      <h2 class="text-2xl text-primary dark:text-white font-bold mb-4">Novo Registro</h2>
      <input id="entryTitle" type="text" placeholder="T√≠tulo" class="w-full p-2 mb-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white" />
      <textarea id="entryText" rows="5" placeholder="Descri√ß√£o" class="w-full p-2 mb-4 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-black dark:text-white"></textarea>
      <div class="flex justify-center gap-4">
        <button id="saveEntryBtn" class="bg-primary text-white py-2 px-6 rounded-full hover:bg-blue-800 transition">Salvar</button>
        <button id="cancelEntryBtn" class="bg-gray-500 text-white py-2 px-6 rounded-full hover:bg-gray-600 transition">Cancelar</button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        updateProfile,
        signOut,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBPl-srmPiWmAzA6OuXyCsUdts8B6ipCBM",
        authDomain: "diario-55359.firebaseapp.com",
        projectId: "diario-55359",
        storageBucket: "diario-55359.firebasestorage.app",
        messagingSenderId: "229362802589",
        appId: "1:229362802589:web:c3586269c128e4f4919974",
        measurementId: "G-71JDE9PP8K"
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

      const intro = document.getElementById('intro');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const dashboard = document.getElementById('dashboard');
      const entryForm = document.getElementById('entryForm');

      const startBtn = document.getElementById('startBtn');
      const backBtn = document.getElementById('backBtn');
      const createAccountBtn = document.getElementById('createAccountBtn');
      const backToLoginBtn = document.getElementById('backToLoginBtn');

      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const registerBtn = document.getElementById('registerBtn');

      const newEntryBtn = document.getElementById('newEntryBtn');
      const saveEntryBtn = document.getElementById('saveEntryBtn');
      const cancelEntryBtn = document.getElementById('cancelEntryBtn');

      const userNameSpan = document.getElementById('userName');

      const loginEmail = document.getElementById('loginEmail');
      const loginPassword = document.getElementById('loginPassword');
      const registerName = document.getElementById('registerName');
      const registerEmail = document.getElementById('registerEmail');
      const registerPassword = document.getElementById('registerPassword');

      const entryTitle = document.getElementById('entryTitle');
      const entryText = document.getElementById('entryText');

      const themeToggle = document.getElementById('themeToggle');

      startBtn.addEventListener('click', () => {
        intro.classList.add('hidden');
        loginForm.classList.remove('hidden');
      });

      backBtn.addEventListener('click', () => {
        loginForm.classList.add('hidden');
        intro.classList.remove('hidden');
      });

      createAccountBtn.addEventListener('click', () => {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
      });

      backToLoginBtn.addEventListener('click', () => {
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      });

      let darkMode = false;
      themeToggle.addEventListener('click', () => {
        darkMode = !darkMode;
        document.documentElement.classList.toggle('dark');
        themeToggle.textContent = darkMode ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro';
      });

      registerBtn.addEventListener('click', async () => {
        const nome = registerName.value.trim();
        const email = registerEmail.value.trim();
        const senha = registerPassword.value.trim();

        if (!nome || !email || !senha) {
          alert('Por favor, preencha todos os campos!');
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
          await updateProfile(userCredential.user, { displayName: nome });
          alert('Conta criada com sucesso! Voc√™ pode fazer login agora.');

          registerName.value = '';
          registerEmail.value = '';
          registerPassword.value = '';

          registerForm.classList.add('hidden');
          loginForm.classList.remove('hidden');
        } catch (error) {
          console.error(error);
          alert('Erro ao criar conta: ' + error.message);
        }
      });

      loginBtn.addEventListener('click', async () => {
        const email = loginEmail.value.trim();
        const senha = loginPassword.value.trim();

        if (!email || !senha) {
          alert('Por favor, informe seu email e senha!');
          return;
        }

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, senha);
          const user = userCredential.user;

          loginForm.classList.add('hidden');
          intro.classList.add('hidden');
          registerForm.classList.add('hidden');

          userNameSpan.textContent = user.displayName || user.email;
          dashboard.classList.remove('hidden');

          loginEmail.value = '';
          loginPassword.value = '';
        } catch (error) {
          console.error(error);
          alert('Erro ao fazer login: ' + error.message);
        }
      });

      logoutBtn.addEventListener('click', async () => {
        await signOut(auth);
        dashboard.classList.add('hidden');
        intro.classList.remove('hidden');
      });

      newEntryBtn.addEventListener('click', () => {
        dashboard.classList.add('hidden');
        entryForm.classList.remove('hidden');

        // limpa campos
        entryTitle.value = '';
        entryText.value = '';
      });

      saveEntryBtn.addEventListener('click', () => {
        const titulo = entryTitle.value.trim();
        const texto = entryText.value.trim();

        if (!titulo || !texto) {
          alert('Por favor, preencha o t√≠tulo e a descri√ß√£o!');
          return;
        }

        // Simula salvar o registro (pode ser adaptado para salvar no banco)
        alert(`Registro salvo!\nT√≠tulo: ${titulo}\nDescri√ß√£o: ${texto}`);

        // volta para dashboard
        entryForm.classList.add('hidden');
        dashboard.classList.remove('hidden');
      });

      cancelEntryBtn.addEventListener('click', () => {
        entryForm.classList.add('hidden');
        dashboard.classList.remove('hidden');
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          intro.classList.add('hidden');
          loginForm.classList.add('hidden');
          registerForm.classList.add('hidden');
          dashboard.classList.remove('hidden');
          entryForm.classList.add('hidden');
          userNameSpan.textContent = user.displayName || user.email;
        } else {
          dashboard.classList.add('hidden');
          intro.classList.remove('hidden');
          entryForm.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
